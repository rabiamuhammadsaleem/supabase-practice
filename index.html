<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
  <h2 id="formTitle">Login to InsideBox</h2>

  <form id="loginForm" class="active">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit" id="loginbtn">Login</button>
    <p>Don't have an account? <a href="#" id="switchToSignup">Sign Up</a></p>

    <div class="divider">or continue with</div>
    <div class="social-buttons">
      <button class="social-btn" title="Login with Google" id="googleLogin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
      </button>
      <button class="social-btn" title="Login with Facebook" id="facebookLogin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook">
      </button>
      <button class="social-btn" title="Login with Figma" id="figmaLogin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
      </button>
      <button class="social-btn" title="loginWithGithub" id="githubLogin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      </button>
    </div>
  </form>

  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit" id="signupbtn">Sign Up</button>
    <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
  </form>

  <div id="loader"></div>
</div>

<!-- Supabase script -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script src="./app.js"></script>
</body>
</html>
